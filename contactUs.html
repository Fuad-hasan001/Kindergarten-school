<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Document</title>
</head>

<body>
    <header>
        <!-- Navigation -->
        <!-- If you click Home / About Us option, you can Jump Home / About Us page-->
        <section class="nav-container">
            <nav class="p-5">
                <ul class="flex justify-center gap-10 font-semibold">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html">About us</a></li>
                    <li class="font-extrabold">Contact</li>
                </ul>
            </nav>
        </section>
        <section>
            <!-- Contact Us Heading -->
            <div class="text-center w-2/6 mx-auto m-10">
                <h1 class="font-bold text-5xl">Contact Us</h1>
                <p class="mt-5">Get in touch! Have a question or feedback? Use our contact form or drop us an
                    email.We're here to help!</p>
            </div>


            <div>
                <div class="flex justify-center gap-0 my-20">
                    <div class=" rounded-l-lg w-2/6 bg-neutral-900 text-white text-center p-8">

                        <h3 class="font-bold text-white text-4xl text-center">Get in touch with us</h3>

                        <!-- Contact Us Form -->
                        <form action="" class="m-10 text-left">
                            <label for="">Name</label><br>
                            <input class="border rounded p-4 bg-gray-300 w-full text-black" type="text" name="" id=""
                                placeholder="Rachel Joe">

                            <br>
                            <label for="">Email</label><br>
                            <input class="border rounded p-4 bg-gray-300 w-full text-black" type="email" name="" id=""
                                placeholder="Rachel@domain.com">

                            <br>
                            <label for="">Message</label><br>
                            <textarea class="rounded bg-gray-300 h-20 w-full p-4 text-black" name="" id="" cols="30"
                                rows="10" placeholder="Type your query here....."></textarea>
                        </form>

                        <button class="w-40 mx-auto rounded-lg py-4 text-black font-bold bg-yellow-300">Send my
                            message</button>
                    </div>

                    <!-- Location-Map -->
                    <div>
                        <img class="rounded-r-lg w-4/6" src="./assets/map.png" alt="">
                    </div>
                </div>
            </div>
        </section>
    </header>

    <main>

    </main>
</body>

</html>
